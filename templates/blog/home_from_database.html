{% extends 'blog/base.html' %}

{% load static %}

{% block main %}
<!-- Page Header-->

<header class="masthead"
        style="background-image: url('{% static 'blog/assets/img/anete-lusina-zwsHjakE_iI-unsplash.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h2></h2>
                    <span class="subheading"></span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->

<div class="container px-4 px-lg-5">

    <div class="row gx-4 gx-lg-5 justify-content-center">


        <div class="col-md-10 col-lg-8 col-xl-7">

            {% for article in object_list %}
            <!-- Post preview-->


            <div class="post-preview">
                <a href="{% url 'blog:detail' article.slug %}">
                    <h2 class="post-title">{{ article.title }}</h2>
                    <h3 class="post-subtitle">{{ article.description | truncatewords:10 }}</h3>

                </a>
                <p class="post-meta">

                    <a href="#!"></a>
                <h3 class="post-subtitle">{{ article.publish }}</h3>
                <div>
                    {% for cat in article.category_published.all %}
                    <a href="{% url 'blog:category' cat.slug %}"> #{{ cat.title }}</a>

                    {% endfor %}
                </div>

            </div>
            <!-- Divider-->
            <hr class="my-4"/>

            <hr class="my-4"/>
            {% endfor %}
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4 pager-botton">


            </div>
        </div>
    </div>
</div>
{% endblock %}
